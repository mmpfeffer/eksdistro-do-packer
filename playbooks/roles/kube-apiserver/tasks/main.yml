---
- name: Set certificate names for Kubernetes
  set_fact:
    certs:
      - name: kube-apiserver-etcd-client
        alt_names: []
        organization_name: "system:masters"
        ext_usages:
          - clientAuth
        usages:
          - digitalSignature
          - keyEncipherment
      - name: kube-apiserver-kubelet-client
        alt_names: []
        organization_name: "system:masters"
        ext_usages:
          - clientAuth
        usages:
          - digitalSignature
          - keyEncipherment
      - name: kube-apiserver
        organization_name: ""
        alt_names:
          - "DNS:localhost"
          - "IP:127.0.0.1"
          - "IP:{{ ansible_eth1.ipv4.address }}"
        ext_usages:
          - serverAuth
        usages:
          - digitalSignature
          - keyEncipherment
        

- name: Create private keys for EKS Distro API Server
  openssl_privatekey:
    path: "/etc/kubernetes/pki/{{ item.name }}.key"
  loop: "{{ certs }}"

- name: Create SA Signing Key for EKS Distro API Server
  openssl_privatekey:
    path: "/etc/kubernetes/pki/sa.key"

- name: Create SA Public for EKS Distro API Server
  community.crypto.openssl_publickey:
    path: /etc/kubernetes/pki/sa.pub
    privatekey_path: /etc/kubernetes/pki/sa.key

- name: Create CSR for EKS Distro API server
  openssl_csr:
    path: "/etc/kubernetes/pki/{{ item.name }}.csr"
    privatekey_path: "/etc/kubernetes/pki/{{ item.name }}.key"
    basic_constraints_critical: true
    basic_constraints:
      - "CA:FALSE"
    subject_alt_name: "{{ item.alt_names }}"
    key_usage: "{{ item.usages }}"
    extended_key_usage: "{{ item.ext_usages }}"
    organization_name: "{{ item.organization_name }}"
  loop: "{{ certs }}"


- name: Generate EKS Distro API Server Certificates
  community.crypto.x509_certificate:
    path: "/etc/kubernetes/pki/{{ item.name }}.crt"
    csr_path: "/etc/kubernetes/pki/{{ item.name }}.csr"
    ownca_path: /etc/kubernetes/pki/ca.crt
    ownca_privatekey_path: /etc/kubernetes/pki/ca.key
    provider: ownca
  loop: "{{ certs }}"

- name: Create EKS Distro API Server Bundle
  shell: cat /etc/kubernetes/pki/kube-apiserver.crt /etc/kubernetes/pki/ca.crt > /etc/kubernetes/pki/kube-apiserver.bundle

- name: Create API Server Container
  docker_container:
    name: kube-apiserver
    image: "public.ecr.aws/eks-distro/kubernetes/kube-apiserver:v1.21.5-eks-1-21-8"
    restart: yes
    restart_policy: always
    state: started
    volumes:
      - /etc/kubernetes/pki:/certs
    entrypoint: /usr/local/bin/kube-apiserver
    command: --tls-cert-file /certs/kube-apiserver.bundle --tls-private-key-file /certs/kube-apiserver.key --etcd-cafile /certs/ca.crt --etcd-certfile /certs/kube-apiserver-etcd-client.crt --etcd-keyfile /certs/kube-apiserver-etcd-client.key --service-account-signing-key-file /certs/sa.key --service-account-key-file /certs/sa.pub --service-account-issuer kubernetes-ca  --service-cluster-ip-range "{{ pod_network }}" --etcd-servers "https://{{ ansible_eth1.ipv4.address }}:2379" --client-ca-file /certs/ca.crt
    ports:
      - "6443:6443"